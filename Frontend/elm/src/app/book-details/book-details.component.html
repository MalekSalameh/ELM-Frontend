<div class="book-details">
    <img [src]="book.coverBase64" alt="{{book.bookTitle}}">
    <div class="book-info">
      <h3>{{book.bookTitle}}</h3>
      <p><strong>Author:</strong> {{book.author}}</p>
      <p><strong>Publish Date:</strong> {{book.publishDate}}</p>
      <p>{{book.description}}</p>
    </div>
</div>
